        content:
          application/json:
            schema:
              type: object
              properties:
                Username:
                  type: string
                Password:
                  type: string
                LanguageId:
                  type: number
            example:
              Username: plaintext personal ID
              Password: plaintext password
              LanguageId: 1
  /Correspondence/UnReadCorrespondence:
    post:
      summary: Gets the amount of unread "correspondences" (notifications)
      responses:

openapi: 3.0.0
info:
  title: Tbilisi State University's (TSU's) Student Portal
  version: 1.0.0
servers:
- url: https://uni.tsu.ge/api
  description: Tbilisi State University's (TSU's) Student Portal API.
paths:
  /Auth/Login:
    post:
      summary: Login route to get a token for anything else
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  username:
                    type: string
                  password:
                    type: object
                  currentPassword:
                    type: object
                  firstName:
                    type: string
                  lastName:
                    type: string
                  token:
                    type: string
                  userType:
                    type: object
                  userId:
                    type: object
                  email:
                    type: object
                  student:
                    type: object

                              type: number
                            sessionId:
                              type: number
                            studyYearId:
                              type: number
                            studySemesterId:
                              type: number
                            enableImprove:
                              type: number
                            createDate:
                              type: object
                      finStatusEnabled:
                        type: number
                      financeCredits:
                        type: object
                        properties:
                          studyYearId:
                            type: number
                          studySemesterId:
                            type: number
                          credit:
                            type: number
                      enabledCredits:
                        type: object
                      programCoreSemester:
                        type: number
                      subjects:
                        type: array
                        items:
                          type: object
                          properties:
                            subjectId:
                              type: number
                            syllabusId:
                              type: number
                            credit:
                              type: number
                            score:
                              type: number
                            status:
                              type: number
                            studyYearId:
                              type: number
                            studySemesterId:
                              type: number
                            enableImprove:
                              type: number

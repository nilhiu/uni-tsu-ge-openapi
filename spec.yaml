                        type: array
                        items:
                          type: object
                          properties:
                            subjectId:
                              type: number
                            syllabusId:
                              type: number
                            credit:
                              type: number
                            score:
                              type: number
                            status:
                              type: number
                            studyYearId:
                              type: number
                            studySemesterId:
                              type: number
                            enableImprove:
                              type: number
                      syllabi:
                        type: array
                        items:
                          type: object
                          properties:
                            subjectId:
                              type: number
                            syllabusId:
                              type: number
                            credit:
                              type: number
                            score:
                              type: number
                            status:
                              type: number

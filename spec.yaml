                      studentId:
                        type: number
                      personId:
                        type: number
                      statusId:
                        type: number
                      fName:
                        type: string
                      sName:
                        type: string
                      primaryStudyProgramId:
                        type: number
                      primaryStudyProgramGroupId:
                        type: number
                      primarySpecializationId:
                        type: object
                      secondaryStudyProgramID:
                        type: number
                      studyProgramCredit:
                        type: number
                      studyLanguageId:
                        type: number
                      facultyId:
                        type: number
                      studyLevelId:
                        type: number

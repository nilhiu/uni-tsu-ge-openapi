    post:
      summary: Gets a list of active surveys that can forces you to apply for a student's debit card, or not
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                    quizId:
                      type: integer
                      example: 1056
                    caption:
                      type: string
                      example: "name of the quiz"
                    complete:
                      type: boolean
                      example: true
                    subjectName:
                      type: string
                      nullable: true
                      example: null
                    enrollHistoryId:
                      type: string
                      nullable: true
                      example: null
                    groupId:
                      type: string
                      nullable: true
                      example: null
                    personId:
                      type: string
                      nullable: true
                      example: null
                    sName:
                      type: string
                      nullable: true
                      example: null
                    fName:
                      type: string
                      nullable: true
                      example: null
                    groupTypeName:
                      type: string
                      nullable: true
                      example: null
                    lectureNum:
                      type: string
                      nullable: true
                      example: null
                    lectureTypeId:
                      type: string
                      nullable: true
                      example: null
                    description:
                      type: string
                      example: "some long text"
                    requered:
                      type: boolean
                      example: true
